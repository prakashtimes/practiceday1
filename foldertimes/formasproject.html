<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Times College Admission</title>
</head>
<body bgcolor="grey">
    <form >
        <h1>College Admission</h1>
        <p>First Name <input type="text" name="T1" size="30"></p>
        <p>Last Name <input type="text" name="T1" size="30"></p>
        <p>Desired Login Name <input type="text" name="T3" size="20">@gmail.com</p>
        <p>Password <input type="password" name="T3" size="20"></p>
        <input type="radio" checked="checked" name="sex" value="male" >Male </br>
        <input type="radio" checked="checked" name="sex" value="female" >Female
        <p>Birthday
            <input type="text" name="T6" size="05">
            <select size="1" name="D2">
                <option>Select one</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>March</option>
            </select>
            <input type="text" name="T7" size="10">
        </p>
        <p>Course
            
            <select size="1" name="D2">
                <option>Select one</option>
                <option>ECE</option>
                <option>CS</option>
                <option>EEE</option>
                <option>CE</option>
                <option>ME</option>
            </select>
            
        </p>
        Address <textarea row="4" name="S1" cols="20" ></textarea>
        <br><input type="submit" value="Accept" name="B1">
        <br><input type="reset" value="Cancel" name="B2">
    </form>
</body>
</html>
